<div class="ov-card mw-card">
  <div class="ov-card__head">
    <div class="ov-card__title">{{ title }}</div>
  </div>

  <div class="mw-body">
    <div class="mw-bar">
      <div
        class="mw-fill"
        [style.width.%]="clamp(percentage)"
        [style.background]="color || 'var(--ov-accent)'">
      </div>
    </div>

    <div class="mw-footer">
      <div class="mw-pct">{{ clamp(percentage) }}%</div>
      <div class="mw-label" *ngIf="label">{{ label }}</div>
    </div>
  </div>
</div>
