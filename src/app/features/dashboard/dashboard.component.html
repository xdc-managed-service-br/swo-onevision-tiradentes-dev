


<div *ngIf="loading">
  Loading metrics...
</div>
<div *ngIf="!loading && error">
  <div class="error">
    {{ error }}
  </div>
</div>
<div *ngIf="!loading && !error">
  <table>
    <thead>
      <tr>
        <th>Metric</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let metric of metrics">
        <td>
          {{ metric | json }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
