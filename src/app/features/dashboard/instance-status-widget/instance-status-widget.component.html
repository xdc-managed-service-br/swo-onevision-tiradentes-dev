<!-- src/app/dashboard/instance-status-widget/instance-status-widget.component.html -->
<div class="ov-card isw-card">
  <div class="ov-card__head">
    <div>
      <div class="ov-card__title">EC2 Status</div>
      <div class="ov-card__sub">Overview of instance states</div>
    </div>
    <span class="status-available">{{ runningPct }}% running</span>
  </div>

  <div class="isw-grid">
    <div class="isw-item">
      <div class="ov-k">Total</div>
      <div class="ov-v">{{ total }}</div>
    </div>

    <div class="isw-item">
      <div class="ov-k">Running</div>
      <div class="ov-v"><span class="status-running">{{ running }}</span></div>
    </div>

    <div class="isw-item">
      <div class="ov-k">Stopped</div>
      <div class="ov-v"><span class="status-stopped">{{ stopped }}</span></div>
    </div>

    <div class="isw-item" *ngIf="pending">
      <div class="ov-k">Pending</div>
      <div class="ov-v"><span class="status-pending">{{ pending }}</span></div>
    </div>

    <div class="isw-item" *ngIf="terminated">
      <div class="ov-k">Terminated</div>
      <div class="ov-v"><span class="status-terminated">{{ terminated }}</span></div>
    </div>
  </div>
</div>
