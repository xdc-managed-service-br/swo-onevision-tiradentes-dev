version: 1
backend:
  phases:
    build:
      commands:
        - 'npm ci --cache .npm --prefer-offline'
        - 'npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID'
frontend:
  phases:
    preBuild:
      commands:
        - 'npm ci'
        - 'npx ng version'
    build:
      commands:
        - 'npx ng build --configuration=production'
  artifacts:
    baseDirectory: dist/OneVision/browser
    files:
      - '**/*'
  cache:
    paths:
      - '.npm/**/*'
      - 'node_modules/**/*'
